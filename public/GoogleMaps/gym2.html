<!DOCTYPE html>
<html>
<head>
    <title>Find Gyms in Your Area</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8DCwn3U6yS0fhuoLbOGCsEoX6tDv8QRA&callback=initMap" async defer></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 50%;
            float: left;
        }
        #listing {
            height: 100%;
            width: 50%;
            float: left;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        #zip {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
        }
        .place {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <input type="text" id="zip" placeholder="Enter ZIP code">
    <button onclick="searchGyms()">Find Gyms</button>
    <div id="map"></div>
    <div id="listing"></div>
    <script>
        var map;
        var geocoder;
        var service;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.1, lng: -95.7}, // Default center in the US
                zoom: 10
            });
            geocoder = new google.maps.Geocoder();
            service = new google.maps.places.PlacesService(map);
        }

        function searchGyms() {
            var zipCode = document.getElementById('zip').value;
            var listingElement = document.getElementById('listing');
            listingElement.innerHTML = ''; // Clear previous results

            geocoder.geocode({ 'address': zipCode }, function(results, status) {
                if (status === 'OK') {
                    map.setCenter(results[0].geometry.location);
                    map.setZoom(13); // Suitable zoom level for city views

                    var request = {
                        location: results[0].geometry.location,
                        radius: '5000', // Search within 5 kilometers
                        type: ['gym']  // Search for gyms
                    };

                    service.nearbySearch(request, function(results, status) {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            results.forEach(function(place) {
                                createMarker(place);
                                fetchPlaceDetails(place.place_id);
                            });
                        } else {
                            listingElement.innerHTML = '<p>No gyms found in this area.</p>';
                        }
                    });
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        function fetchPlaceDetails(placeId) {
            var request = { placeId: placeId };
            service.getDetails(request, function(place, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    addPlaceToSidebar(place);
                }
            });
        }

        function createMarker(place) {
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                title: place.name
            });

            var infowindow = new google.maps.InfoWindow({
                content: '<div><strong>' + place.name + '</strong><br>' +
                         'Rating: ' + (place.rating ? place.rating : "N/A") + '</div>'
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }

        function addPlaceToSidebar(place) {
            var listingElement = document.getElementById('listing');
            var details = document.createElement('div');
            details.className = 'place';
            details.innerHTML = '<strong>' + place.name + '</strong><br>' +
                                'Address: ' + (place.formatted_address ? place.formatted_address : "No address available") + '<br>' +
                                'Phone: ' + (place.formatted_phone_number ? place.formatted_phone_number : "No phone number available") + '<br>' +
                                'Rating: ' + (place.rating ? place.rating + ' stars' : "No rating available") + '<br>' +
                                'Reviews: ' + (place.reviews ? place.reviews[0].text : "No reviews available");
            listingElement.appendChild(details);
        }
    </script>
</body>
</html>
