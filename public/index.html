<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Data from Express</title>
  <!-- Add a simple JavaScript script to handle the HTTP request -->
  <script>
    async function sendMessage() {
      // Get the message from the input field
      const userMessage = document.getElementById('userMessage').value;

      try {
        // Send a POST request to the server with the user's message
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: userMessage }), // Send the message as JSON
        });

        // Check if the response was successful
        if (response.ok) {
          // Get the JSON response
          const data = await response.json();
          // Display the GPT response in the page
          document.getElementById('gptResponse').textContent = data.data;
        } else {
          document.getElementById('gptResponse').textContent = 'An error occurred';
        }
      } catch (error) {
        // Handle errors
        console.error('Error fetching data:', error);
        document.getElementById('gptResponse').textContent = 'An error occurred';
      }
    }
  </script>
</head>
<body>
  <h1>Chat with GPT-3.5 Turbo</h1>
  <input type="text" id="userMessage" placeholder="Enter your message here">
  <button onclick="sendMessage()">Send</button>

  <h2>Response:</h2>
  <p id="gptResponse">No response yet</p>
</body>
</html>
